{% extends "sport/index.html" %}
{% block teamtable_result %}
        <div class="container">
            <table class="table table-hover table-bordered table-sm table-justified">
                <thead class="active thead-light">
                        <th class="table-warning" style="width: 4%">№</th>
                        <th style="width: 20%">Соревнование</th>
                        <th style="width: 20%">Команда</th>
                        <th style="width: 20%">Очки</th>
                        <th style="width: 20%">Место</th>
                        <!--<th style="width: 10%">Управление</th>-->
                </thead>
                <tbody>

                    {% for t in teamRes %}
                    <tr>

                            <td>{{ forloop.counter }}</td>
                            {% ifchanged %}<td>{{t.competition}}</td>{% else %}<td></td>{% endifchanged %}
                            <td>{{t.team}}</td>
                            <td>{{t.points}}</td>
                            <td>{{t.result}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
{% endblock %}
