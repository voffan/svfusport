<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Спартакиада СВФУ</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body style="background: rgb(51,122,183)">
  <div class="container">
    <div class="row">
      <div class="col-md-4"> </div>
      <div class="col-md-4 bg-dark" style="color: white; margin-top: 100px; border-radius: 15px; padding-top:30px; padding-bottom: 30px;">
      <h4 style="padding-bottom:10px;">Авторизация</h4>
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
           <label for="login">Логин</label>
           <input type="login" name="username" class="form-control" id="login" placeholder="Логин">
        </div>
        <div class="form-group">
           <label for="password">Пароль</label>
           <input type="password" name="password" class="form-control" id="password" placeholder="Пароль">
        </div>
            {% if login_error %}
            <div class="form-group">
              <small id="LoginError" class="form-text text-muted bg-error">{{ login_error }}</small>
            </div>
            {% endif %}
            <div class="form-group" style="margin-top: 20px;">
              <div class="justify-content-end" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary" style="float: right;">Войти</button>
              </div>
            </div>
      </form>
      </div>
      <div class="col-md-4"> </div>
    </div>
  </div>
</body>
